{% extends "layout.html" %}

{% block title %}Teorija{% endblock %}

{% block body %}

<h2>Сейчас в кино</h2>
    <div class="event-grid">
        {% for event in events[:3] %}
        <div class="event-card">
            <img src="{{ event.poster }}" alt="{{ event.title }}">
            <h3>{{ event.title }}</h3>
            <a href="{{ url_for('event_detail', event_id=event.id) }}">Подробнее</a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
